<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="房屋管理平台" />
		<meta name="keywords" content="房屋管理平台" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="dist/layui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/password.js"></script>
	</head>

	<body>
		<div style="padding: 15px;">
			<div class="layui-input-inline">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block" style="width: 240px;">
					<input type="password" name="newpassword" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div style="height: 10px;"></div>
			<div class="layui-input-inline">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block" style="width: 240px;">
					<input type="password" name="passwordok" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div style="height: 10px;"></div>
			<button style="margin: 20px 140px;width: 80px;" id="change">确认修改</button>
		</div>
	</body>
	<script>
		
	</script>

</html>
