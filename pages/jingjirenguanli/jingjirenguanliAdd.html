<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="房屋销售管理" />
    <meta name="keywords" content="房屋销售管理" />
    <title>添加经纪人信息</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../dist/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery-2.2.3.js"></script>
    <script src="../../js/jquery.form.min.js"></script>
    <script src="../../js/jingjirenguanliAdd.js"></script>
    <style>
        .layui-input-block{
            margin-left: 100px;
        }
        .layui-form-label{
            width: 90px;
        }
    </style>
</head>

<body>
<div style="padding: 15px;">
    <form  method="post"  id="regform" enctype="multipart/form-data">
        <div class="layui-input-inline" style="display: none">
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label">经纪人姓名：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="name" id="name" lay-verify=""  required autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label">经纪人照片：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="file" name="file">
                <span class="help-block">建议大小 120 X 120 像素</span>
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label">经纪人电话：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="phone" id="phone" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label">个人名言：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="mingyan" id="mingyan" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <input type="submit" style="margin: 20px 140px;width: 80px;" value="保存" id="save" class="baocun">
    </form>

</div>
</body>
</html>
