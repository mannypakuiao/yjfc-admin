<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="房屋销售管理" />
		<meta name="keywords" content="房屋销售管理" />
		<title>添加轮播图管理</title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script src="../../dist/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/jquery-2.2.3.js"></script>
		<script src="../../js/jquery.form.min.js"></script>
		<script src="../../js/banner.js"></script>
	</head>

	<body>
		<div style="padding: 15px;" class="addBanner">
			<form  method="post"  id="regform" enctype="multipart/form-data">
				<div style="height: 10px;"></div>
				<div class="layui-input-inline">
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-block" style="width: 240px;">
						<input type="text" name="title" id="title" required lay-verify=""   autocomplete="off" class="layui-input">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-input-inline">
					<label class="layui-form-label">图片：</label>
					<div class="layui-input-block" style="width: 240px;">
						<input type="file" name="file" >
						<span class="help-block">建议大小 500 X 300 像素</span>
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-input-inline">
					<label class="layui-form-label">排序：</label>
					<div class="layui-input-block" style="width: 240px;">
						<input type="number" name="sort" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div style="height: 20px;"></div>
				<input type="submit" style="margin: 20px 140px;width: 80px;display:block;margin:0 auto" value="保存" class="baocun" id="save">
			</form>

		</div>
	</body>

</html>
