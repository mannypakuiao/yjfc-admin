<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>多图</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="../js/jquery.form.min.js"></script>
    <script src="../js/test.js"></script>
    <style>
        .del{
            width: 20px;
            height: 20px;
            position: absolute;
            margin-left: -24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div style="padding: 15px;">
    <form id="form" class="form-horizontal" enctype="multipart/form-data" method="post">
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label">多图上传：</label>
            <div class="layui-input-block" style="width: 400px;">
                <input type="file"  name="file"  multiple="multiple"/>
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label  aaa">多图显示：</label>
            <div id="imgs" class="layui-input-block" style="width: 400px;">
                <!--<img class="ig" src="" class="lazy" style='width:120px; height:120px;padding:10px'>-->
            </div>
        </div>


        <div style="width: 100%;display: flex;justify-content: center" >
            <input type="hidden" name="imgUrl" id="imgUrl" >
            <input type="submit" style="margin: 20px 140px;width: 80px;"  value="保存">
        </div>
    </form>

</div>
</body>
