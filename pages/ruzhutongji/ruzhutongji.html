<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="description" content="房屋管理平台" />
	<meta name="keywords" content="房屋管理平台" />
	<title>入住统计</title>
	<link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/body.css" />
	<script src="../../dist/layui.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/jquery-2.2.3.js"></script>
	<script src="../../js/ruzhutongji.js"></script>
</head>
<body>
<div id='summarys' class="content-wrap">
	<div class="tableTop layui-form" lay-filter="tableTop">
		<div class="layui-form-item" style="margin-bottom:60px;">
			<div class="layui-input-inline">
				<label class="layui-form-label">小区名称</label>
				<div class="layui-input-block" style="width: 170px;">
					<input type="text" id="houseName"  lay-verify="" placeholder="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
		</div>
		<table class="tableContent countTableContent layui-table">
			<thead>
			<tr>
				<th>小区名称</th>
				<th>成交金额</th>
				<th>客户名称</th>
				<th>客户联系方式</th>
				<th>入住时间</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="page" style="margin-left: 29%">
		</div>
	</div>
</div>
</body>
</html>
