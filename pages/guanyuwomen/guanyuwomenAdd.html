<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="房屋销售管理" />
		<meta name="keywords" content="房屋销售管理" />
		<title>添加banner</title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script src="../../dist/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/jquery-2.2.3.js"></script>
		<script src="../../js/jquery.form.min.js"></script>
		<script src="../../js/guanyuwomen.js"></script>
	</head>

	<body>
		<form method="post"  id="regform" enctype="multipart/form-data">
		<div style="padding: 15px;" class="addBanner">
				<div class="layui-input-inline" style="display: none">
					<label class="layui-form-label">ID：</label>
					<div class="layui-input-block" style="width: 400px;">
						<input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">公司名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="name" id="name" required autocomplete="off" placeholder="请输入公司名称" class="layui-input">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">客服电话</label>
					<div class="layui-input-block">
						<input type="text" name="phone" lay-verify="phone" id="phone" required autocomplete="off" placeholder="请输入公司电话" class="layui-input">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-form-item">
					<label class="layui-form-label">公司地址</label>
					<div class="layui-input-block">
						<input type="text" name="address" lay-verify="address" id="address" required autocomplete="off" placeholder="请输入公司地址" class="layui-input">
					</div>
				</div>
				<div class="layui-input-inline">
					<label class="layui-form-label" style="width: 70px;">形象图：</label>
					<div class="layui-input-block" style="width: 400px;">
						<input type="file" name="file"/>
						<br>
						<span class="help-block">建议大小 500 X 300 像素</span>
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-input-inline" id="img">
					<label class="layui-form-label" style="width: 70px;">形象图：</label>
					<div id="mainImg" class="layui-input-block" style="width: 400px;">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">公司简介</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入简介信息" class="layui-textarea" id="about" name="about"></textarea>
					</div>
				</div>

				<div style="height: 20px;"></div>
			<input type="submit" style="margin: 20px 140px;width: 80px;display:block;margin:0 auto" value="保存" class="baocun" id="save">
		</div>
	</form>
	</body>

</html>
