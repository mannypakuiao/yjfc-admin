<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="房屋管理平台" />
    <meta name="keywords" content="房屋管理平台" />
    <title>公告管理</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/body.css" />
    <script src="../../dist/layui.js"></script>
	<script src="../../js/common.js"></script>
    <script src="../../js/jquery-2.2.3.js"></script>
    <script src="../../js/notice.js"></script>

</head>
<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 80px">标题：</label>
            <div class="layui-input-block" style="width: 150px;">
                <input type="text" id="str" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:60px;">
            <button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
            <button style="position: absolute;top: 15px;right: 5%;" id="add" class="layui-btn" lay-submit lay-filter="tableTop">添加</button>
        </div>
        <table class="tableContent countTableContent layui-table">
            <thead>
            <tr>
                <th>序号</th>
				<th>标题</th>
                <!--<th>公告内容</th>-->
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
		
        <div id="page" style="margin-left: 29%">
        </div>
    </div>
</div>
</body>
</html>
