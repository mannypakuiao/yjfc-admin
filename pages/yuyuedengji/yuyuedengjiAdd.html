<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="房屋销售管理" />
    <meta name="keywords" content="房屋销售管理" />
    <title>添加经纪人信息</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../dist/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery-2.2.3.js"></script>
    <script src="../../js/jquery.form.min.js"></script>
    <script src="../../js/yuyuedengji.js"></script>
    <style>
        .layui-input-block{
            margin-left: 100px;
        }
        .layui-form-label{
            width: 90px;
        }
    </style>
</head>

<body>
<div style="padding: 15px;">
    <form  method="post"  id="regform" enctype="multipart/form-data">
        <div style="height: 10px;"></div>
        <div class="layui-input-inline" style="display: none">
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 70px;">预约时间：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="appointmentDate" id="appointmentDate" lay-verify=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 70px;">处理状态：</label>
            <div class="layui-input-block" style="width: 240px;">
                <select  id="state" name="state" lay-verify="" lay-filter="checkInOrNot"  class="layui-input">
                    <option value="0">未处理</option>
                    <option value="1">已处理</option>
                </select>
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 70px;">预约姓名：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="userName" id="userName" lay-verify=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 70px;">预约电话：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="userPhone" id="userPhone" lay-verify=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 70px;">预约房屋：</label>
            <div class="layui-input-block" style="width: 240px;">
                <input type="text" name="houseName" id="houseName" lay-verify="" placeholder="例：幸福小区65号楼1单元808"   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 70px;">备注：</label>
            <div class="layui-input-block" style="width: 240px;">
                <textarea id="content" name="content" class="layui-text" style="width: 238px;height: 100px"></textarea>
            </div>
        </div>
        <div style="height: 10px;"></div>
        <input type="submit" style="margin: 20px 140px;width: 80px;" value="保存" id="save" class="baocun">
    </form>

</div>
</body>
</html>
