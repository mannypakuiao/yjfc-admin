<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="房屋管理平台" />
    <meta name="keywords" content="房屋管理平台" />
    <title>预约登记</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/body.css" />
    <script src="../../js/common.js"></script>
    <script src="../../dist/layui.js"></script>
    <script src="../../js/jquery-2.2.3.js"></script>
    <script src="../../js/yuyuedengji.js"></script>
</head>

<body>
<div id='summarys' class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
            <div class="layui-input-inline">
                <label class="layui-form-label" style="width: 80px">预约姓名：</label>
                <div class="layui-input-block" style="width: 150px;">
                    <input type="text" name="name" id="name" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label" style="width: 80px">预约电话：</label>
                <div class="layui-input-block" style="width: 150px;">
                    <input type="text" name="phone" id="phone" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label" style="width: 80px">状态：</label>
                <div class="layui-input-block" style="width: 150px;">
                    <select  id="state" name="state" lay-verify="" lay-filter="type"  class="layui-input">
                        <option value="">全部</option>
                        <option value="0">未处理</option>
                        <option value="1">已处理</option>
                    </select>
                </div>
            </div>
        <div class="layui-form-item" style="margin-bottom:60px;">
            <button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
            <button style="position: absolute;top: 15px;right: 5%;" id="add" class="layui-btn" lay-submit lay-filter="tableTop">添加</button>
        </div>
        <table class="tableContent countTableContent layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>预约姓名</th>
                <th>预约电话</th>
				<th>预约房屋信息</th>
				<th>预约时间</th>
                <th>备注</th>
				<th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="page" style="margin-left: 29%">
        </div>
    </div>
</div>
</body>
</html>
