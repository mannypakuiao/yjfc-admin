<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="房屋销售管理" />
		<meta name="keywords" content="房屋销售管理" />
		<title>添加合同信息</title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script src="../../dist/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/jquery-2.2.3.js"></script>
		<script src="../../js/jquery.form.min.js"></script>
		<script src="../../js/hetongguanliAdd.js"></script>
		<style>
			.del{
				width: 20px;
				height: 20px;
				position: absolute;
				margin-left: -24px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
	<form method="post"  id="regform" enctype="multipart/form-data">
		<div style="padding: 15px;" class="addBanner">
			<div class="layui-input-inline" style="display: none">
				<label class="layui-form-label">ID：</label>
				<div class="layui-input-block">
					<input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
				</div>
			</div>
			<div style="height: 10px;"></div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 70px;">合同标题：</label>
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify=" " required id="title" autocomplete="off" placeholder="请输入合同标题" class="layui-input">
				</div>
			</div>
				<div style="height: 10px;"></div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 70px;">合同编码：</label>
					<div class="layui-input-block">
						<input type="text" name="contractCoding" lay-verify=" " required id="contractCoding" autocomplete="off" placeholder="请输入合同编码" class="layui-input">
					</div>
				</div>
			<!--<div style="height: 10px;"></div>-->
				<!--<div class="layui-input-inline">-->
					<!--<label class="layui-form-label" style="width: 70px;">合同照片：</label>-->
					<!--<div class="layui-input-block"style="width: 400px;">-->
						<!--<input type="file" name="file" multiple="multiple"/>-->
					<!--</div>-->
				<!--</div>-->
			<!--<div class="layui-input-inline">-->
				<!--<label class="layui-form-label" style="width: 70px;">多图显示：</label>-->
				<!--<div id="imgs" class="layui-input-block"style="width: 400px;">-->
				<!--</div>-->
			<!--</div>-->
			<div style="height: 10px;"></div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 70px;">客户姓名：</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify=" " required id="name" autocomplete="off" placeholder="请输入客户真实姓名" class="layui-input">
				</div>
			</div>
			<div style="height: 10px;"></div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 70px;">联系电话：</label>
				<div class="layui-input-block">
					<input type="text" name="phone" lay-verify=" " required id="phone" autocomplete="off" placeholder="请输入客户联系电话" class="layui-input">
				</div>
			</div>
			<div style="height: 20px;"></div>
			<input type="hidden" name="imgUrl" id="imgUrl" >
			<input type="submit" style="margin: 20px 140px;width: 80px;display:block;margin:0 auto" value="保存" class="baocun" id="save">
		</div>
	</form>
	</body>

</html>
