<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="房屋销售管理" />
    <meta name="keywords" content="房屋销售管理" />
    <title>添加合同信息</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../dist/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery-2.2.3.js"></script>
    <script src="../../js/jquery.form.min.js"></script>
    <script src="../../js/weituochushou.js"></script>
</head>

<body>
<form method="post">
    <div style="padding: 15px;">
        <div class="layui-input-inline" style="display: none">
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 70px;">状态：</label>
            <div class="layui-input-block">
                <select  id="state" name="state" lay-verify="" lay-filter="state"  class="layui-input">
                    <option value="0">未处理</option>
                    <option value="1">已处理</option>

                </select>
            </div>
        </div>
        <div style="height: 20px;"></div>
        <input  style="margin: 20px 140px;width: 80px;display:block;margin:0 auto" value="保存" class="baocun" id="save">
    </div>
</form>
</body>

</html>
